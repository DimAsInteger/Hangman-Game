<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  	<title>JavaScript Content!</title>
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
	<body>

		<!-- A Quentin Tarintino-like Chineese Western BooFugazi Eyecandy Kind of Theme -->

		<h1>Boo's Hangman Game</h1> 
		<h2>Boo's out for blood and wants to put your neck in the noose!</h2>
			<img src="https://qph.ec.quoracdn.net/main-qimg-453b57b11d3713d3eaf491f82bff7db0-c")>
			<img src="https://s-media-cache-ak0.pinimg.com/736x/6c/7f/4a/6c7f4aff756dfa4314e47e91c392edf7--waiting-rooms-punk-art.jpg">
			<img src="assets/images/Boo-Dog-Header1.jpg">
			<img src="https://upload.wikimedia.org/wikipedia/en/2/28/Death-by-hanging-poster.jpg">
			<img src="https://jaredfarmer.net/wp-content/uploads/2014/02/Hangman-Tree.jpg">
			<h3>Type any letter in the box below and click 'guess' to begin</h3>

					<input id="guess" type="text">
					<input id="but1" type="button" value="guess" onClick="guessTime()"/>
					<input id="but3" type="button" value="hint" onClick="hint()"/>
					<input id="but2" type="button" value="quit" onClick="quit()"/>
					<p class="container">Letters Tried:</p>
					<p id="myFailures"></p>
					<p id="message">&nbsp;</p>
					<p><font size="+3"><span id="answer"></span></font></p>

	</body>
</html>
